<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <!-- App title section -->
        <div class="row">
            <div class="col-md-12 app-title">
                <h2><i class="fa fa-check-to-slot"></i>My Todo-s</h2>
            </div>
        </div>
        <!-- Create todo section -->
        <div class="input-group">
            <input class="form-control  todo-input" id="toDoInput" type="text" placeholder="Add new todo..." />
            <button id="addTodoButton" type="submit" class="btn btn-secondary">Add</button>
        </div>

        <div class="row">
            <div class="count" id="count"></div>
        </div>
        
        <div class="border-bottom"></div>

        <div class="task">
            <ul id="todo-list"></ul>

        </div>

                        <button class='del'>Delete</button>
                    </li>
                </template>
                <ul class="todo-list"></ul>

    <script src="dist/app.js"></script>
</body>

</html>
