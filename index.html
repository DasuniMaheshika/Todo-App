<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do App</title>
</head>

<body>
    <div class="container">
        
        <!-- App title section -->
        <div class="row">
            <div class="col-md-12 app-title">
                <h1><i class="fa fa-check-to-slot"></i>My Todo-s</h1>
            </div>
        </div>

        <!-- Create todo section -->
        <div class="input-group">
            <input class="form-control  todo-input" id="toDoInput" type="text" placeholder="Add new todo..." />
            <button id="addTodoButton" type="submit" class="btn btn-secondary">Add</button>
        </div>

        <!-- Create todo count -->
        <div class="row">
            <div class="count" id="count"></div>
        </div>
        
        <!-- Create border -->
        <div class="border-bottom"></div>

        <!-- Create todo list -->
        <div class="todo">
            <ul id="todo-list"></ul>
        </div>

    </div>
    <script src="dist/app.js"></script>
</body>

</html>
