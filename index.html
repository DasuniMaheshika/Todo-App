<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <!-- App title section -->
        <div class="row">
            <div class="col-md-12 app-title">
                <h1>My Todo-s</h1>
            </div>
        </div>
        <!-- Create todo section -->
        <div class="row">
            <div class="col-md-12 input-group">
                <div class="col-10 add-todo-input">
                    <input class="form-control" type="text" placeholder="Add new todo..." />
                </div>
                <div class="col-2 add-button">
                    <button id="button" class="btn btn-secondary">Add</button>
                </div>
            </div>
        </div>

        <!-- View options section -->
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills todo-nav">
                    <li role="presentation" class="nav-item all-task active">
                        <a href="#" class="nav-link">All</a>
                    </li>
                    <li role="presentation" class="nav-item completed-task">
                        <a href="#" class="nav-link">Completed</a>
                    </li>
                    <li role="presentation" class="nav-item incompleted-task">
                        <a href="#" class="nav-link">Incompleted</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Todo list section -->

        <div class="border-bottom"></div>

<!-- Todo list section -->
<template>
    <li>
      <h1>Hi</h1>
      <button class='delete'>Delete</button>
      <button class='edit'>Edit</button>
    </li>
  </template>
  <ul></ul>

 <!-- ///////////////////////        -->
<!-- Todo list section -->
<div class="row mx-1 px-5 pb-3 w-80">
    <div class="col mx-auto">
        <!-- Todo Item 1 -->
        <div class="row px-3 align-items-center todo-item rounded">
            <div class="col-auto m-1 p-0 d-flex align-items-center">
                <h2 class="m-0 p-0">
                    <i class="fa fa-square-o text-primary btn m-0 p-0 d-none" data-toggle="tooltip" data-placement="bottom" title="Mark as complete"></i>
                    <i class="fa fa-check-square-o text-primary btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Mark as todo"></i>
                </h2>
            </div>
            <div class="col px-1 m-1 d-flex align-items-center">
                <input type="text" class="form-control form-control-lg border-0 edit-todo-input bg-transparent rounded px-3" readonly value="Buy groceries for next week" title="Buy groceries for next week" />
                <input type="text" class="form-control form-control-lg border-0 edit-todo-input rounded px-3 d-none" value="Buy groceries for next week" />
            </div>
            <div class="col-auto m-1 p-0 px-3 d-none">
            </div>
            <div class="col-auto m-1 p-0 todo-actions">
                <div class="row d-flex align-items-center justify-content-end">
                    <h5 class="m-0 p-0 px-2">
                        <i class="fa fa-pencil text-info btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Edit todo"></i>
                    </h5>
                    <h5 class="m-0 p-0 px-2">
                        <i class="fa fa-trash-o text-danger btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Delete todo"></i>
                    </h5>
                </div>
                <div class="row todo-created-info">
                    <div class="col-auto d-flex align-items-center pr-2">
                        <i class="fa fa-info-circle my-2 px-2 text-black-50 btn" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Created date"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="row">
            <div class="col-md-12"></div>
        </div> -->
    </div>
</body>

</html>
