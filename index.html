<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <!-- App title section -->
        <div class="row">
            <div class="col-md-12 app-title">
                <h2>My Todo-s</h2>
            </div>
        </div>
        <!-- Create todo section -->
        <form class="todo-form">
            <div class="row">
                <div class="col-md-12 input-group">
                    <div class="col-10">
                        <input class="form-control  todo-input" type="text" placeholder="Add new todo..." />
                    </div>
                    <div class="col-2 addTodo">
                        <button id="button" type="submit" class="btn btn-secondary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <nav class="nav todo-nav">
            <a class="nav-link active" aria-current="page" href="#">All</a>
            <a class="nav-link" href="#">Completed</a>
            <a class="nav-link" href="#">Incompleted</a>
        </nav>

        <div class="border-bottom"></div>

        <div class="row">
            <div class="col-md-12">
                <template>
                    <li>
                        <input type="checkbox">
                        <h1></h1>
                        <button class='edit'>Edit</button>
                        <button class='del'>Delete</button>
                    </li>
                </template>
                <ul class="todo-list"></ul>
            </div>
        </div>

    </div>

    <script src="dist/app.js"></script>
</body>

</html>
